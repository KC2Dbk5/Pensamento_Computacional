<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de notas</title>
</head>
<body>
    <h1>Calculadora de Média Escolar</h1>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        
        <label for="nota1">Qual sua nota do ciclo 1?</label>
        <input type="number" id="nota1" max="100" required><br>

        <label for="nota2">Qual sua nota do ciclo 2?</label>
        <input type="number" id="nota2" max="100" required><br>

        <label for="nota3">Qual sua nota do ciclo 3?</label>
        <input type="number" id="nota3" max="100" required><br>

        <button type="submit">Calcular a Média</button>
    </form>

    <div>
        <h2>Resultado</h2>
        <p id="mensagem"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
